<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{pembayaran.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{pembayaran.add.headline}]]</h1>
                <div>
                    <a th:href="@{/pembayarans}" class="btn btn-secondary">[[#{pembayaran.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('pembayaran')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='pembayaran', field='metode', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pembayaran', field='harga')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pembayaran', field='noInvoice')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pembayaran', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pembayaran', field='noTelp')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pembayaran', field='email')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pembayaran', field='address')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pembayaran', field='invoice')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pembayaran', field='vAnumber')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pembayaran', field='expiredDate', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pembayaran', field='status', type='radio')}" />
                <input type="submit" th:value="#{pembayaran.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
