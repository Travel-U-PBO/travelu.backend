<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{destinasiItinerari.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{destinasiItinerari.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/destinasiItineraris}" class="btn btn-secondary">[[#{destinasiItinerari.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('destinasiItinerari')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='destinasiItinerari', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='destinasiItinerari', field='name', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='destinasiItinerari', field='img')}" />
                <div th:replace="~{fragments/forms::inputRow(object='destinasiItinerari', field='deskripsi', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='destinasiItinerari', field='kota')}" />
                <input type="submit" th:value="#{destinasiItinerari.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
