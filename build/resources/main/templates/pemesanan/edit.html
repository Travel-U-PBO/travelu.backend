<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{pemesanan.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{pemesanan.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/pemesanans}" class="btn btn-secondary">[[#{pemesanan.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('pemesanan')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='pemesanan', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pemesanan', field='namaCustomer', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='pemesanan', field='noTempatduduk', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='pemesanan', field='statusPembayaran', required=true, type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pemesanan', field='pelangganId', required=true, type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pemesanan', field='pembayaranId', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pemesanan', field='noInvoice', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pemesanan', field='listDiskon', type='multiselect')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pemesanan', field='jadwalId', required=true, type='select')}" />
                <input type="submit" th:value="#{pemesanan.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
